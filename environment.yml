# manually install JAX, PyTorch-Geometric
name: datasim
channels:
  - conda-forge
dependencies:
  - python
  - pygmo
  - box2d-py
  - pygame
  - gymnasium[box2d]
  - pip
  - pip:
      - pandas
      - gymnasium
      - jupyterlab
      - matplotlib
      - numpy
      - swig
      - torch
      - torchvision
      - scipy
      - scikit-learn
      - skorch
      - flax
      - jraph
